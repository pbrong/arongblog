<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(null,null)"></div>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--&lt;!&ndash; 新 Bootstrap 核心 CSS 文件 &ndash;&gt;
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    &lt;!&ndash; 可选的Bootstrap主题文件（一般不使用） &ndash;&gt;
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">-->



    <title>文章分类</title>
    <style>
        /*div{
            border: 1px solid red;
        }*/
    </style>
</head>
<body>
<div style="border:0px solid red;height: 550px;width: 100%">
    <img width="100%" height="100%" th:src="@{|${#request.getContextPath()}/user/img/tm-home-img3.jpg|}"  >
</div>

    <div class="main-content archive-page clearfix">
        <div class="categorys-item">
                <div class="categorys-title" >文章分类</div>
                <div class="post-lists">
                    <div class="post-lists-body">
                        <th:block th:each="category,cateStat:${categorys}">
                            <div class="post-list-item">
                                <div class="post-list-item-container">
                                    <div class="item-label">
                                        <div class="item-title">
                                            <a th:href="@{|${#request.getContextPath()}/tag/${category.name}|}" ><span th:text="${category.name}"  ></span></a><br>
                                        </div>
                                        <div style="color:#98a6ad" th:text="${category.description}">

                                        </div>
                                        <div class="item-meta clearfix">
                                            <div class="item-meta-date">文章数量: <span style="background-color:#6fa3ef;: #5bc0de" class="badge"><th:block th:text="${category.count}"/></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </th:block>
                    </div>
                </div>
        </div>


        <ul class="pager" >
            <li ><a class="btn" id="prePage" th:href="@{/index/showCategorys(desc=0,currentPage=${currentPage-1})}">上一页</a></li>
            <li><a class="btn" id="lastPage" th:href="@{/index/showCategorys(desc=0,currentPage=${currentPage+1})}">下一页</a></li>
        </ul>
        <script>
            $(function(){
                //获取categorys集合中的目录数
                var cateNum = "[[${cateNum}]]";
                //js直接取文本值
                var page = "[[${currentPage}]]";
                if(page <= 1){
                    //让其不可点击前一页
                    $("#prePage").addClass("btn disabled");
                }

                if(cateNum < 9){
                    //已是最后一页，不可点击后一页
                    $("#lastPage").addClass("btn disabled");
                }

            })
        </script>

    </div>








</body>
<div th:replace="themes/default/footer::footer"></div>
</html>
