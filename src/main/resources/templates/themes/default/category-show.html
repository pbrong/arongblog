<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(null,null)"></div>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--&lt;!&ndash; 新 Bootstrap 核心 CSS 文件 &ndash;&gt;
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    &lt;!&ndash; 可选的Bootstrap主题文件（一般不使用） &ndash;&gt;
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">-->



    <title>文章分类</title>
    <style>
        /*div{
            border: 1px solid red;
        }*/
    </style>
</head>
<body>


    <div class="main-content archive-page clearfix">
        <div class="categorys-item">
                <div class="categorys-title" >文章分类</div>
                <div class="post-lists">
                    <div class="post-lists-body">
                        <th:block th:each="category,cateStat:${categorys}">
                            <div class="post-list-item">
                                <div class="post-list-item-container">
                                    <div class="item-label">
                                        <div class="item-title">
                                            <a th:href="@{|${#request.getContextPath()}/tag/${category.name}|}" ><span th:text="${category.name}"  ></span></a><br>
                                        </div>
                                        <div style="color:#98a6ad" th:text="${category.description}">

                                        </div>
                                        <div class="item-meta clearfix">
                                            <div class="item-meta-date">文章数量: <span class="badge"><th:block th:text="${category.count}"/></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
        </div>
    </div>




</body>
<div th:replace="themes/default/footer::footer"></div>
</html>
