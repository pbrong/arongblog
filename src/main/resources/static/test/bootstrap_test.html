<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(null,null)"></div>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">



    <title>文章分类</title>
    <style>
        div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <img   height="450px" width="100%" th:src="@{|${#request.getContextPath()/user/img/tm-home-img.jpg}|}">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2" style="height: 600px">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>分类序号</th>
                            <th>分类名称</th>
                            <th>分类描述</th>
                            <th>文章数量</th>
                        </tr>
                    </thead>
                    <tbody>
                    <span th:each="category,cateStat:${categorys}">
                        <tr th:id="${cateStat.mid}" onclick="alert(this.id)">
                            <td th:text="${cateStat.count}">1</td>
                            <td th:text="${category.name}">java</td>
                            <td th:text="${category.description}">java 相关</td>
                            <td th:text="${category.count}">2</td>
                        </tr>
                    </span>
                    </tbody>

                </table>
            </div>
        </div>

    </div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
